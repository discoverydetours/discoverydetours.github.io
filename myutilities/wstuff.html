<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Weather Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the body */
            height: 100vh; /* Ensure body takes full height */
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }
        #top-frame {
            flex: 1; /* Take up remaining space */
            display: flex;
        }
        #bottom-frames {
            display: flex;
            flex: 1; /* Take up remaining space */
        }
        iframe {
            border: none;
            width: 50%; /* Each iframe takes up 50% of the width */
            height: 100%; /* Full height of the container */
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="top-frame" src="https://discoverydetours.github.io/myutilities/ericweather.html"></iframe>
        <div id="bottom-frames">
            <iframe src="https://discoverydetours.github.io/myutilities/cruise.html"></iframe>
            <iframe src="https://discoverydetours.github.io/myutilities/aurora.html"></iframe>
        </div>
    </div>
</body>
</html>
